<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="__STATIC__/yili/css/swiper-3.4.2.min.css">
    <script type="text/javascript" src="__STATIC__/yili/js/jquery-1.11.1.min.js"></script>
    <script  src="__STATIC__/yili/js/swiper-3.4.2.jquery.min.js"></script>
    <style>
        .swiper-container {
            width: 100%;
        }
        .swiper-container .swiper-slide{
            width: 100%;
            height: 100%;
        }
        .swiper-container .swiper-slide > img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="__STATIC__/yili/images/slide1.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="__STATIC__/yili/images/slide2.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="__STATIC__/yili/images/slide3.jpg" alt="">
            </div>
        </div>

    </div>


    <script>

        $('.swiper-container').css({'height':$(window).height()})
        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'vertical',
            loop: true,

        })
    </script>
</body>
</html>
