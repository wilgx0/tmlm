<!DOCTYPE html >
<html lang="en" style="overflow: hidden; height: 100%;">

<head>
	<title>{$site_info.site_name|default=''}</title>
	<!--head s-->
	<include file="public@head"/>
	<!--head e-->
	<link type="text/css" rel="stylesheet" href="__STATIC__/yili/css/swiper-3.4.2.min.css">
	<script src="__STATIC__/yili/js/swiper-3.4.2.min.js"></script>

	<style>
		.H_wrapper{
			min-width: 100%;
			max-width: 100%;
			position:relative;
		}

		.swiper-container {
			width: 100%;
		}

		.swiper-container img{
			height:100%;
			width:100%;
		}

		.slide-next{
			cursor:pointer;
			position:absolute;
			left:0;
			bottom:20px;
			width: 100%;
			z-index: 999;
			animation: myfirst 1s infinite linear;
			-webkit-animation: myfirst 1s infinite linear; /* Safari 与 Chrome */
		}
		.slide-next img{
			margin: 0 auto;
		}

		@keyframes myfirst
		{
			from{bottom:20px;}
			to{bottom:10px;}
		}

		@-webkit-keyframes myfirst  /* Safari 与 Chrome */
		{
			from{bottom:20px;}
			to{bottom:10px;}
		}
	</style>
</head>

<body style="overflow: hidden; height: 100%;" class="fp-viewing-section-5">

	<div class="H0_wrapper">
		<div class="H_wrapper">
			<!--导航 s-->
			<include file="public@nav"/>
			<!--导航 e-->

			<!--幻灯片 s-->
			<php>
				$slide1 = [];
				if(request()->isMobile()){	   //mobile
					$slide1 = getSlide(2);
				} else {                       //pc
					$slide1 = getSlide(1);
				}
			</php>
			<div class="swiper-container" >
				<div class="swiper-wrapper">

					<volist name="$slide1" id="vo" key="k">
						<div class="swiper-slide">
							<a href="{$vo.url}">
								<img class="slide-img" src="{:cmf_get_image_url($vo.image)}" alt="">
							</a>
						</div>
					</volist>
					<div class="swiper-slide">
						<include file="public@footer-bottom"/>
					</div>
				</div>

			</div>

			<div class="slide-next">
				<img src="__STATIC__/yili/images/icon042.png" alt="">
			</div>
			<!--幻灯片 e-->

		</div>
	</div>


	<script>

		$(function(){


			var winWidh = $(window).width();
            var winHeight = $(window).height();
            var topHeigth = $('.H_header').height();			//头部高度
			var bottomHeight = $('.M_footer').height();			//底部高度
			//设置幻灯片容器高度
			$('.swiper-container').css({'height':winHeight - topHeigth,'margin-top':topHeigth});
			$('.swiper-container .swiper-slide:last-child').height(bottomHeight);

			var mySwiper= new Swiper ('.swiper-container', {
				direction: 'vertical',
                mousewheelControl : true,
                slidesPerView : 'auto',
                onTransitionEnd: function(swiper){          //回调函数，过渡结束时触发
                    if(swiper.progress==1){         //对于swiper的progress属性，活动的slide在最左（上）边时为0，活动的slide在最右（下）边时为1，其他情况平分。
                        swiper.activeIndex = swiper.slides.length - 1
                    }
                }
			});

			//设置底部的显Z_zjyltit示
            $(".slide-next").click(function(){
                mySwiper.slideNext();
			});



		})



	</script>
</body>

</html>
