<!DOCTYPE html >
<html lang="en" style="overflow: hidden; height: 100%;">

<head>
	<title>{$site_info.site_name|default=''}</title>
	<!--head s-->
	<include file="public@head"/>
	<!--head e-->
	<link type="text/css" rel="stylesheet" href="__STATIC__/yili/css/swiper-3.4.2.min.css">
	<script src="__STATIC__/yili/js/swiper-3.4.2.min.js"></script>

	<style>
		.H_wrapper{
			min-width: 100%;
			max-width: 100%;
			position:relative;
		}

		.swiper-container {
			width: 100%;
		}

		.swiper-container img{
			height:100%;
			width:100%;
		}

		.slide-next{
			cursor:pointer;
			position:absolute;
			left:0;
			bottom:20px;
			width: 100%;
			z-index: 999;
			animation: myfirst 1s infinite linear;
			-webkit-animation: myfirst 1s infinite linear; /* Safari 与 Chrome */
		}
		.slide-next img{
			margin: 0 auto;
		}

		@keyframes myfirst
		{
			from{bottom:20px;}
			to{bottom:10px;}
		}

		@-webkit-keyframes myfirst  /* Safari 与 Chrome */
		{
			from{bottom:20px;}
			to{bottom:10px;}
		}

	</style>
</head>

<body style="overflow: hidden; height: 100%;" class="fp-viewing-section-5">

	<div class="H0_wrapper">
		<div class="H_wrapper">
			<!--导航 s-->
			<include file="public@nav"/>
			<!--导航 e-->

			<!--幻灯片 s-->
			<php>
				//pc
				$slide1 = getSlide(1);
				//mobile
				$slide2 = getSlide(2);
				$slideLenght = count($slide1)
			</php>
			<div class="swiper-container">
				<div class="swiper-wrapper">

					<volist name="$slide1" id="vo" key="k">
						<div class="swiper-slide">
							<img class="slide-img"
								 data-img1="{:cmf_get_image_url($vo.image)}"
								 data-img2="<?php echo isset($slide2[$k-1]) ? cmf_get_image_url($slide2[$k-1]['image']) :''; ?>" alt="">
							<if condition="$k == $slideLenght">
								<include file="public@footer-bottom"/>
							</if>

						</div>

					</volist>

				</div>

			</div>

			<div class="slide-next">
				<img src="__STATIC__/yili/images/icon042.png" alt="">
			</div>
			<!--幻灯片 e-->

		</div>
	</div>


	<script>

		$(function(){


			var winWidh = $(window).width()
            var winHeight = $(window).height()
            var topHeigth = $('.H_header').height()

			//根据屏幕宽度选择要加载的幻灯片图片
			$('.slide-img').each(function(){
				var _that = $(this)
				if(winWidh >= 768){
					_that.attr('src',_that.data('img1'));
				} else {
					_that.attr('src',_that.data('img2'));
				}
			})

			//设置幻灯片容器高度
			$('.swiper-container').css({'height':winHeight - topHeigth})
            $('.swiper-container').css({'margin-top':topHeigth})

            var slideCurrent = 0 ;		//幻灯片当前移动到的位置

			var mySwiper= new Swiper ('.swiper-container', {
				direction: 'vertical',
                onTouchEnd: function(swiper){ }
			})

			//设置底部的显Z_zjyltit示

            $(".slide-next").click(function(){
                var bottomHeight = $('.M_footer').height();

                if(mySwiper.isEnd){
                    if(slideCurrent === 0 ){
                        slideCurrent  = mySwiper.getWrapperTranslate();
                    }
					mySwiper.setWrapperTranslate(slideCurrent - bottomHeight);

                } else {
                    mySwiper.slideNext();
                }

			})
		})



	</script>
</body>

</html>
